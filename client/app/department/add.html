<section class="page-form-ele page">
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">新增部门</h2>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body padding-lg">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="" class="col-sm-2">部门名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="dept.department.name">
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>
                        <md-button type="submit" class="md-raised btn-w-md md-primary btn-w-md" data-ng-click="dept.addDepartment()" data-ng-disabled="!dept.canSubmit">新增部门</md-button>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script type="text/ng-template" id="toast-template.html">
        <md-toast class="md-toast-primary">
            <span flex>{{dept.department.name}} 添加成功!</span>
            <md-button ng-click="dept.closeToast()">
                关闭
            </md-button>
        </md-toast>
    </script>
</section>

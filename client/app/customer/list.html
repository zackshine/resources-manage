<section class="page page-table">
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">客户列表</h2>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
            <div class="panel-body">
                <md-table-container>
                <table class="table no-margin">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>客户名称</th>
                            <th>公司地址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="customer in vm.customers">
                            <td>{{customer.id}}</td>
                            <td><span class="color-success"><i class="fa fa-level-up"></i></span> {{customer.customerName}}</td>
                            <td><span class="color-success"><i class="fa fa-level-up"></i></span> {{customer.address}}</td>
                            <td>
                                <md-button ui-sref="customer.edit({id:customer.id})" class="md-icon-button" aria-label="edit">
                                <span class="fa fa-pencil"></span>
                                </md-button><div class="space"></div>

                                <md-button class="md-icon-button md-warn" aria-label="trash" data-ng-click="vm.delete(customer.id)">
                                    <span class="fa fa-trash"></span>
                                </md-button><div class="space"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-label="{page: '页数', rowsPerPage: '每页显示数据'}" md-limit="vm.query.limit" md-limit-options="vm.limitOptions" md-page="vm.query.page" md-total="{{vm.totalItems}}" md-boundary-links="vm.options.boundaryLinks" md-on-paginate="vm.logPagination"></md-table-pagination>
            </div>
            </div>
        </div>
        <md-button 
            class="md-fab md-warn plus-button" 
            aria-label="headphones" 
            ng-click="vm.transitionToAddCustomer()">
            <i class="material-icons">add</i>
        </md-button>
    </div>
</section>

<section class="page-form-ele page">
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">新增员工</h2>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body padding-lg">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="" class="col-sm-2">员工姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="emp.employee.userName">
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 select-label">员工类别</label>
                            <div class="col-sm-10">
                                <md-select ng-model="emp.employee.employeeType">
                                <md-option value="1"> 定员 </md-option>
                                <md-option value="2"> 外包 </md-option>
                                </md-select>
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 select-label">部门</label>
                            <div class="col-sm-10">
                                <md-select ng-model="emp.employee.department.id">
                                <md-option ng-repeat="dept in emp.departments" value="{{dept.id}}">
                                {{dept.name}}
                                </md-option>
                                </md-select>
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 date-picker-label">入职日期</label>
                            <div class="col-sm-10">
                                <md-datepicker ng-model="emp.employee.entryDate" md-placeholder="选择入职日期"></md-datepicker>
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2">税前工资</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="emp.employee.incomeBeforeTax">
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2">税后工资</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="emp.employee.incomeAfterTax">
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="col-sm-12 col-sm-offset-2">
                        <md-button type="submit"
                        ng-if="!emp.employee.id"
                        class="md-raised btn-w-md md-primary btn-w-md"
                        data-ng-click="emp.addEmployee()">新增员工</md-button>

                        <md-button type="submit"
                        ng-if="emp.employee.id"
                        class="md-raised btn-w-md md-primary btn-w-md"
                        data-ng-click="emp.editEmployee(emp.employee.id)">修改员工信息</md-button>
                    </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script type="text/ng-template" id="toast-employee.html">
        <md-toast class="md-toast-primary">
        <span flex>员工保存成功!</span>
        <md-button ng-click="emp.closeToast()">
        关闭
        </md-button>
        </md-toast>
    </script>
</section>

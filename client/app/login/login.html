<div style="margin-left:-14%;" class="page-signin login" ng-controller="LoginCtrl">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1><a href="#/" style="color:#005bac;">IT运维门户</a></h1>
                        </section>

                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="text" class="form-control"
                                               ng-model="User.username"
                                               required>
                                        <span class="input-bar"></span>
                                        <label>用户名</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="password" class="form-control"
                                               ng-model="User.password"
                                               ng-keydown="userLogin($event)"
                                               required>
                                        <span class="input-bar"></span>
                                        <label>密码</label>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <a href="#/" style="color:#005bac;" class="color-primary" ng-click="userLogin()">登录系统</a>
                    </div>
                </div>
                <div class="additional-info">
                    <a href="#/">欢迎使用</a>
                    <span class="divider-h"></span>
                    <a href="#/">Copyright © 2016 CPIC Inc. All rights reserved.</a>
                </div>
            </div>
        </div>
    </div>
</div>

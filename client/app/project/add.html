<section class="page-form-ele page">
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">新增项目</h2>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body padding-lg">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="" class="col-sm-2">项目名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.project.projectName">
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>

                        <div class="form-group">
                            <label for="" class="col-sm-2">合同号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.project.contractNo">
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>

                        <div class="form-group">
                            <label for="" class="col-sm-2 select-label">客户</label>
                            <div class="col-sm-10">
                                <md-select ng-model="vm.project.customer.id">
                                    <md-option ng-repeat="customer in vm.customers" value="{{customer.id}}">
                                    {{customer.customerName}}
                                    </md-option>
                                </md-select>
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>

                        <div class="form-group">
                            <label for="" class="col-sm-2">项目金额</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.project.amountBeforeTax">
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>

                        <div class="form-group">
                            <label for="" class="col-sm-2">税后金额</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.project.amountAfterTax">
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>

                        <div class="form-group">
                            <label for="" class="col-sm-2">成本线</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.project.costLine">
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>

                        <div class="form-group">
                            <label for="" class="col-sm-2">补充说明</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.project.intro">
                            </div>
                        </div>
                        <div class="divider divider-dashed divider-lg pull-in"></div>

                        <div class="col-sm-12 col-sm-offset-2">
                            <md-button 
                            ng-if="!vm.project.id"
                            type="submit" 
                            class="md-raised btn-w-md md-primary btn-w-md" data-ng-click="vm.addProject()">新增项目</md-button>

                            <md-button 
                            ng-if="vm.project.id"
                            type="submit" 
                            class="md-raised btn-w-md md-primary btn-w-md" data-ng-click="vm.editProject(project.id)">修改项目信息</md-button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script type="text/ng-template" id="toast-project.html">
        <md-toast class="md-toast-primary">
            <span flex>项目保存成功!</span>
            <md-button ng-click="vm.closeToast()">
                关闭
            </md-button>
        </md-toast>
    </script>
</section>
